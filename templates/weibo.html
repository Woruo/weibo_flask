<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>微博 随时随地发现新鲜事</title>
    <link rel="stylesheet" href="/static/css/weibo.css">
    <link rel="stylesheet" href="/static/css/weibo_unlogin.css">
    <link rel="stylesheet" href="/static/fonts/icomoon/style.css">
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/weibo_unlogin.js"></script>
</head>
<body>
    <div class="nav">
        <div class="nav-top flex">
            <div class="nav-logo"><a href="#"><span class="logo-icon icon-github"></span>微博</a></div>
            <div class="nav-container clearfix">
                <div class="weibo-search-div float-left">
                    <input class="weibo-search" type="search" placeholder="大家正在搜">
                </div>
                <div class="nav-item-list float-right flex">
                    <div class="nav-item"><a href="#">首页</a></div>
                    <div class="nav-item"><a href="#">后端</a></div>
                    <div class="nav-item"><a href="#">前端</a></div>
                    <div class="nav-item"><a href="#">生活</a></div>

                </div>
            </div>
            <div class="nav-login flex">
                <div class="nav-login-item"><a href="#">登陆</a></div>
                <div class="nav-login-item"><a href="#">注册</a></div>
            </div>
        </div>
    </div>
    <div class="main-container flex">
        <div class="main-nav">
            <div class="main-nav-item-t">
                <a class="white-a" href="#">
                    <span class="main-nav-item-icon icon-fire"></span>热门
                </a>
            </div>
            <div class="main-nav-line"></div>
            <div class="main-nav-item-t"><a class="white-a" href="#">后端</a></div>
            <div class="main-nav-item-t"><a class="white-a" href="#">前端</a></div>
            <div class="main-nav-item-t"><a class="white-a" href="#">生活</a></div>
            <div class="main-nav-item-t"><a class="white-a" href="#">互联网</a></div>
            <div class="main-nav-line"></div>
            <div class="main-nav-item-m"><a class="white-a" href="#">长微博</a></div>
            <div class="main-nav-line"></div>
        </div>
        <div class="main-content-container ">
            <div class="weibo-container">
              {% for w in weibos %}
                  <div id="id-weibo-cell-{{ w.id }}" data-id="{{ w.id }}" class="w-cell">
                    <div class="w-content">
                        {{ w.content }}
                    </div>
                    <div class="w-bottom cleafix">
                        <div class="w-bottom-left float-left flex">
                            <div class="w-avatar">
                                <img class="w-avatar-img" src="{{ w.user.avatar }}">
                            </div>
                            <div class="w-user"> {{ w.user.username }}</div>
                            <div class="w-time">{{ w.created_time }}</div>
                        </div>
                        <div class="w-bottom-right float-right">
                            <div class="weibo-cite-cell-fav float-right flex">
                                <div class="weibo-cite-cell-item">
                                    <a href={{ url_for('weibo.detail', id=w.id) }}>
                                    <span class="weibo-cite-fav-icon icon-exit"></span>
                                    {% if w.cite_num %}
                                        {{ w.cite_num }}
                                    {% else %}
                                        0
                                    {% endif %}
                                    </a>
                                </div>
                                <div class="weibo-cite-cell-item">
                                    <a href={{ url_for('weibo.detail', id=w.id) }}>
                                        <span class="weibo-cite-fav-icon icon-bubble2"></span>
                                        {{ w.comments_num }}
                                    </a>
                                </div>
                                <div class="weibo-cite-cell-item">
                                    <a href={{ url_for('weibo.detail', id=w.id) }}>
                                        <span class="weibo-cite-fav-icon icon-heart"></span>
                                        {{ w.fav_time }}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              {% endfor %}
            </div>
        </div>


        <div class="main-sidebar">
            <div>
                <div class="login-div">
                    <div class="login-div-header flex">
                        <div id="id-login" class="login-title-div">登录</div>
                        <div id="id-register" class="login-title-div">注册</div>
                    </div>
                    <div id="id-div-login">
                        <div class="login-input-div flex">
                            <span class="login-input-icon icon-user"></span>
                            <input id="id-login-username" class="login-input" type="text" placeholder="用户名">
                        </div>
                        <div class="login-input-div flex">
                            <span class="login-input-icon icon-lock"></span>
                            <input id="id-login-password" class="login-input" type="password" placeholder="密码">
                        </div>
                        <div class="login-send-div">
                            <a id="id-login-button" class="login-send-button" href="#">登录</a>
                         </div>
                    </div>
                    <div id="id-div-register">
                        <div class="login-input-div flex">
                            <span class="login-input-icon icon-user"></span>
                            <input id="id-register-username" class="login-input" type="text" placeholder="用户名">
                        </div>
                        <div class="login-input-div flex">
                            <span class="login-input-icon icon-lock"></span>
                            <input id="id-register-password" class="login-input" type="password" placeholder="密码 (不少于6位)">
                        </div>
                        <div class="login-send-div">
                            <a id="id-register-button" class="login-send-button" href="#">注册</a>
                        </div>
                    </div>
                </div>
                <div class="app-download flex">
                    <div class="app-download-item">
                        <a href="#"><span class="app-download-icon icon-appleinc"></span><div>客户端下载</div></a>
                    </div>
                    <div class="app-download-item">
                        <a href="#"><span class="app-download-icon icon-android"></span><div>客户端下载</div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-container">
            Copyright © 2017 Wor.
        </div>
    </div>
</body>
</html>
